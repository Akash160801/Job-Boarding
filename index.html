<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Job Board</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1>Programming Job Board</h1>
      <!-- Add navigation links or menu here -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Post a Job</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="search">
      <h2>Find Your Dream Job</h2>
      <!-- Add search and filter options here -->
      <form>
        <input
          type="text"
          id="keyword-input"
          placeholder="Search by keyword..."
        />
        <input
          type="text"
          id="location-input"
          placeholder="Search by location..."
        />
        <button type="submit">Search</button>
      </form>
    </section>

    <section id="job-listings">
      <!-- Job listings will be displayed here dynamically -->
    </section>

    <footer>
      <p>&copy; 2023 Programming Job Board</p>
      <!-- Add additional footer content as needed -->
    </footer>

    <!-- Add your JavaScript file link here -->
  </body>
  <script src="main.js"></script>
</html>
